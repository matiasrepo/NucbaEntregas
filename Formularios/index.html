<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <header class="header">
      <!-- Header para estructurar como la parte superior de la pagina.-->
      <div class="TituloHeader">
        <!-- Div para poner el titulo principal -->
        <h1 id="TitulosPrincipales">
          <!-- En caso de querer utilizar el id de H1 a futuro-->
          Formulario de registro
        </h1>
      </div>
    </header>
    <main class="main">
      <!--Contenido principal -->
      <section class="Formularios">

          <form action="FormularioDatos">
            <div class="FormNombre">
               <label for="Nombre">Nombre:</label>
                  <input
                    id="Nombre"
                    type="text"
                    placeholder="Escriba su nombre aquí..."
                  />
            </div>
        <br />
            <div class="FormApellido">
              <form action="Apellido">
                  <label for="Apellido">Apellido:</label>
                  <input
                    id="Apellido"
                    type="text"
                    placeholder="Escriba su apelido aquí..."
            />
        </div>
        <br />
        <div class="FormModalidadCursada">
            <label for="ModalidadCursada">Modalidad de cursada:</label>
            <input id="On-Demand" type="radio" name="tipomodalidad" />
            <label for="On-Demand">On-Demand</label>
            <input id="En vivo" type="radio" name="tipomodalidad" />
            <label for="En vivo">En vivo</label>
        </div>
        <br />
        <div class="FormContactoMail">
            <label for="Correo">Correo:</label>
            <input
              id="Correo"
              type="mail"
              name="Correo"
              placeholder="Ingrese su mail..."
            />
        </div>
        <br />

        <div class="TerminosRegistro">
            <input id="Newsletter" type="checkbox" name="Newsletter" />
            <label for="RecibirInfoMail"
              >Deseo recibir información sobre nuevos posteos en la plataforma
              de Nucba.</label
            >
            <br />
            <input
              id="TerminosCondiciones"
              type="checkbox"
              name="TerminosCondiciones"
            />
            <label for="RecibirInfoMail"
              >Declaro que leí los terminos y condiciones y estoy listo para
              convertirme en desarrollador web Full Stack.</label
            >
        </div>
        <br>
        <div class="BotonEnviar">
          <button type="Enviar">Enviar</button>
</form>

</div>

      </section>
    </main>
  </body>
</html>
